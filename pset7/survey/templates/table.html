{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Video Games</h1>

    <!-- http://getbootstrap.com/docs/4.1/content/tables/ -->
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Year</th>
          <th scope="col">Genre</th>
          <th scope="col">Rating</th>
        </tr>
      </thead>
      <tbody>
          {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2].capitalize() }}</td>
                <td>{{ row[3] }}/4</td>
            </tr>
          {% endfor %}
      </tbody>
    </table>

{% endblock %}
